<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Browser Time</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="wrapper">
        <input type="date" id="selectDate">
        <br>
        <button type="button" id="updateBtn">Update</button>
        <table>
            <tr>
                <th></th>
                <th>Date Object</th>
                <th>Day</th>
                <th>Month</th>
                <th>Year</th>
                <th>Timezone Offset (minutes)</th>
                <th>String to Parse ("YYYY-MM-DD")</th>
                <th>String Parsed to Milliseconds</th>
                <th>Milliseconds Parsed to New Date Object</th>
            </tr>
            <tr>
                <td>System</td>
                <td class="sysData"></td>
                <td class="sysData"></td>
                <td class="sysData"></td>
                <td class="sysData"></td>
                <td class="sysData"></td>
                <td class="sysData"></td>
                <td class="sysData"></td>
                <td class="sysData"></td>
            </tr>
            <tr>
                <td>Selected</td>
                <td class="selData"></td>
                <td class="selData"></td>
                <td class="selData"></td>
                <td class="selData"></td>
                <td class="selData"></td>
                <td class="selData"></td>
                <td class="selData"></td>
                <td class="selData"></td>
            </tr>
        </table>

        <p>---</p>

        <table>
            <tr>
                <th>Parse Input</th>
                <th>Parsed Output</th>
                <th>New Date Object</th>
            </tr>
            <tr>
                <td class="parseIn"></td>
                <td class="parseOut"></td>
                <td class="parsedDate"></td>
            </tr>
            <tr>
                <td class="parseIn"></td>
                <td class="parseOut"></td>
                <td class="parsedDate"></td>
            </tr>
            <tr>
                <td class="parseIn"></td>
                <td class="parseOut"></td>
                <td class="parsedDate"></td>
            </tr>
            <tr>
                <td class="parseIn"></td>
                <td class="parseOut"></td>
                <td class="parsedDate"></td>
            </tr>
            <tr>
                <td class="parseIn"></td>
                <td class="parseOut"></td>
                <td class="parsedDate"></td>
            </tr>
            <tr>
                <td class="parseIn"></td>
                <td class="parseOut"></td>
                <td class="parsedDate"></td>
            </tr>
            <tr>
                <td class="parseIn"></td>
                <td class="parseOut"></td>
                <td class="parsedDate"></td>
            </tr>
            <tr>
                <td class="parseIn"></td>
                <td class="parseOut"></td>
                <td class="parsedDate"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
